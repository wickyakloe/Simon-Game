<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon - Game</title>

    <link rel="stylesheet" href="static/css/main.css" type="text/css" />
</head>

<body>
    <div class="flex-container">

        <div id="table">
            <div id="board" class="shadow">
                <div id="red" class="gameButton shadow"></div>
                <div id="green" class="gameButton shadow"></div>
                <div id="blue" class="gameButton shadow"></div>
                <div id="yellow" class="gameButton shadow"></div>
                <div id="label">
                    <div id="name">
                        <h2>SimonÂ®</h2>
                    </div>
                    <div id="counter">
                        <span id="level">00</span>
                    </div>
                    <div id="on-button">
                        <button id="start" class="button shadow light"></button>
                        <p>ON</p>
                    </div>
                    <div id="off-button">
                        <button id="reset" class="button shadow light"></button>
                        <p>OFF</p>
                    </div>
                </div>
                <div id="strictMode">
                        <button id="strictBut" class="shadow light"><span>STRICT MODE: OFF</span></button>
                    </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="static/js/jquery-3.4.0.min.js"></script>
    <script type="text/javascript" src="static/js/game.js"></script>
</body>

</html>
